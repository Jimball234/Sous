<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Virtual Fridge2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="virtual_fridge_2.css" />
  </head>
  <body>
    <div class="virtual-fridge-2">
      <div class="container-2">
        <div class="group-1">
          <div class="button-1">
          Add to Fridge
          </div>
          <div class="virtual-fridge-freezer">
          Virtual Fridge + Freezer
          </div>
          <div class="input-ingredients-into-virtual-fridgefreezerpantry">
          input ingredients into virtual fridge/freezer/pantry
          </div>
          <div class="container-5">
            <div class="container-4">
              <div class="rectangle-131">
                <div class="rectangle-13">
                </div>
              </div>
              <div class="rectangle-132">
                <div class="rectangle-134">
                </div>
              </div>
              <div class="container-8">
                <div class="container-7">
                  <div class="x">
                    <img class="icon-1" src="../assets/vectors/icon_133_x2.svg" />
                  </div>
                  <div class="x-1">
                    <img class="icon-2" src="../assets/vectors/icon_75_x2.svg" />
                  </div>
                </div>
                <div class="container-1">
                  <div class="count-12-exp-12-days-update-1">
                    <p class="count-12-exp-12-days-update">
                    <span class="count-12-exp-12-days-update-sub-0"></span><span></span>
                    </p>
                  </div>
                  <div class="count-12-exp-12-days-update-2">
                    <p class="count-12-exp-12-days-update-4">
                    <span class="count-12-exp-12-days-update-4-sub-0"></span><span></span>
                    </p>
                  </div>
                </div>
              </div>
            </div>
            <div class="container-3">
              <img class="icon" src="../assets/vectors/icon_15_x2.svg" />
              <div class="rectangle-133">
                <div class="count-12-exp-12-days-update-3">
                  <p class="count-12-exp-12-days-update-5">
                  <span class="count-12-exp-12-days-update-5-sub-0"></span><span></span>
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="container-9">
            <div class="button">
              <span class="button-4">
              Add an item to Fridge
              </span>
            </div>
            <div class="button-2">
              <span class="button-5">
              Add an item to Freezer
              </span>
            </div>
            <div class="button-3">
              <span class="button-6">
              Switch to Pantry
              </span>
            </div>
          </div>
        </div>
        <span class="can-have-these-buttons-expand-not-sure-redirect-would-be-too-bad-either">
        Can have these buttons expand? Not sure redirect would be too bad either 
        </span>
      </div>
      <div class="frame-1">
        <div class="sous">
        sous
        </div>
        <div class="generator">
        generator
        </div>
        <div class="container">
          <span class="recipe">
          recipe
          </span>
          <span class="virtual-pantries">
          virtual-pantries
          </span>
        </div>
        <div class="container-6">
          <div class="account-circle">
            <img class="icon-3" src="../assets/vectors/icon_12_x2.svg" />
          </div>
          <div class="heart">
            <img class="icon-4" src="../assets/vectors/icon_50_x2.svg" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
