<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Virtual pantry</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="virtual_pantry.css" />
  </head>
  <body>
    <div class="virtual-pantry-1">
      <div class="header">
        <div class="sous">
        sous
        </div>
        <div class="container-1">
          <span class="generator">
          generator
          </span>
          <span class="recipe">
          recipe
          </span>
          <span class="virtual-pantries">
          virtual-pantries
          </span>
        </div>
        <div class="container">
          <div class="account-circle">
            <img class="icon-1" src="../assets/vectors/icon_107_x2.svg" />
          </div>
          <div class="heart">
            <img class="icon-2" src="../assets/vectors/icon_18_x2.svg" />
          </div>
        </div>
      </div>
      <div class="virtual-pantry">
      Virtual Pantry
      </div>
      <div class="container-3">
        <img class="icon" src="../assets/vectors/icon_121_x2.svg" />
        <div class="rectangle-13">
          <div class="count-12-exp-12-days-update">
            <p class="count-12-exp-12-days-update-1">
            <span class="count-12-exp-12-days-update-1-sub-0"></span><span></span>
            </p>
          </div>
        </div>
      </div>
      <div class="container-2">
        <div class="button-1">
          <span class="button-3">
          Switch to fridge
          </span>
        </div>
        <div class="button">
          <span class="button-2">
          Add an item to Pantry
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
