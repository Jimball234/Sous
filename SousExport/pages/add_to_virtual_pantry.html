<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add to Virtual Pantry</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="add_to_virtual_pantry.css" />
  </head>
  <body>
    <div class="add-to-virtual-pantry">
      <div class="header">
        <div class="sous">
        sous
        </div>
        <div class="container-2">
          <span class="generator">
          generator
          </span>
          <span class="recipe">
          recipe
          </span>
          <span class="virtual-pantries">
          virtual-pantries
          </span>
        </div>
        <div class="container-1">
          <div class="account-circle">
            <img class="icon" src="../assets/vectors/icon_6_x2.svg" />
          </div>
          <div class="heart">
            <img class="icon-1" src="../assets/vectors/icon_52_x2.svg" />
          </div>
        </div>
      </div>
      <div class="container">
        <div class="button-1">
          <span class="button-3">
          &lt; Back
          </span>
        </div>
        <div class="add-to-virtual-pantry-1">
        Add to Virtual Pantry
        </div>
      </div>
      <div class="container-4">
        <div class="name-of-product">
        Name of Product:
        </div>
        <div class="input-field">
          <div class="input">
            <span class="value">
            Product
            </span>
          </div>
        </div>
      </div>
      <div class="container-3">
        <div class="count">
        Count:
        </div>
        <div class="input-field-1">
          <div class="input-1">
            <span class="value-1">
            Number
            </span>
          </div>
        </div>
      </div>
      <div class="container-5">
        <div class="expiration-data">
        Expiration Data:
        </div>
        <div class="input-field-2">
          <div class="date-and-time-compact-collapsed">
            <div class="date">
              <span class="month">
              Jun 10,
              </span>
              <span class="year">
              2024
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="button">
        <span class="button-2">
        Add Product
        </span>
      </div>
    </div>
  </body>
</html>
