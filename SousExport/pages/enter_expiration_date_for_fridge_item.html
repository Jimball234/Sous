<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Enter Expiration-date for fridge item</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="enter_expiration_date_for_fridge_item.css" />
  </head>
  <body>
    <div class="enter-expiration-date-for-fridge-item">
      <div class="header">
        <div class="sous">
        sous
        </div>
        <div class="container-3">
          <span class="generator">
          generator
          </span>
          <span class="recipe">
          recipe
          </span>
          <span class="virtual-pantries">
          virtual-pantries
          </span>
        </div>
        <div class="container-1">
          <div class="account-circle">
            <img class="icon" src="../assets/vectors/icon_101_x2.svg" />
          </div>
          <div class="heart">
            <img class="icon-1" src="../assets/vectors/icon_67_x2.svg" />
          </div>
        </div>
      </div>
      <div class="container-4">
        <div class="button-1">
          <span class="button-3">
          &lt; Back
          </span>
        </div>
        <div class="add-to-virtual-fridge">
        Add to Virtual Fridge
        </div>
      </div>
      <div class="container-2">
        <div class="name-of-product">
        Name of Product:
        </div>
        <div class="input-field-1">
          <div class="input-1">
            <span class="value-1">
            Product
            </span>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="count">
        Count:
        </div>
        <div class="select-field">
          <div class="select">
            <span class="value">
            Number
            </span>
          </div>
        </div>
      </div>
      <div class="container-6">
        <div class="container-5">
          <div class="optional">
          Optional
          </div>
          <span class="either-enter-expiration-date-or-we-will-generate-an-estimated-date">
          either enter expiration date or we will generate an estimated date
          </span>
        </div>
        <span class="optional-1">
        Optional
        </span>
        <span class="either-enter-expiration-date-or-we-will-generate-an-estimated-date-1">
        either enter expiration date or we will generate an estimated date
        </span>
      </div>
      <div class="container-7">
        <div class="expiration-data">
        Expiration Data:
        </div>
        <div class="input-field">
          <div class="input">
          </div>
        </div>
      </div>
      <div class="button">
        <span class="button-2">
        Add Product
        </span>
      </div>
    </div>
  </body>
</html>
