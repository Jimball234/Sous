<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recipe Generator-page (controls)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="recipe_generator_pagecontrols.css" />
  </head>
  <body>
    <div class="recipe-generator-pagecontrols">
      <div class="header">
        <div class="sous">
        sous
        </div>
        <div class="container-8">
          <span class="generator">
          generator
          </span>
          <span class="recipe">
          recipe
          </span>
          <span class="virtual-pantries">
          virtual-pantries
          </span>
        </div>
        <div class="container-1">
          <div class="account-circle">
            <img class="icon-6" src="../assets/vectors/icon_88_x2.svg" />
          </div>
          <div class="heart">
            <img class="icon-7" src="../assets/vectors/icon_14_x2.svg" />
          </div>
        </div>
      </div>
      <div class="container-9">
        <div class="filters">
        Filters:
        </div>
        <div class="container">
          <img class="rectangle-15" src="../assets/vectors/rectangle_15_x2.svg" />
          <img class="rectangle-16" src="../assets/vectors/rectangle_16_x2.svg" />
          <img class="rectangle-17" src="../assets/vectors/rectangle_172_x2.svg" />
          <div class="known-dietary-restrictions">
          Known Dietary Restrictions
          </div>
          <div class="container-3">
            <div class="walnuts">
            Walnuts
            </div>
            <img class="icon" src="../assets/vectors/icon_111_x2.svg" />
            <div class="dairy">
            Dairy
            </div>
            <img class="icon-1" src="../assets/vectors/icon_93_x2.svg" />
            <div class="container-2">
              <span class="add-more">
              Add More
              </span>
              <div class="play-arrow-filled">
                <img class="icon-3" src="../assets/vectors/icon_103_x2.svg" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container-5">
        <div class="cuisine-type">
        Cuisine Type
        </div>
        <div class="container-10">
          <div class="select-field-1">
            <div class="select-1">
              <span class="value-2">
              Country
              </span>
              <div class="chevron-down-1">
                <img class="icon-4" src="../assets/vectors/icon_123_x2.svg" />
              </div>
            </div>
          </div>
          <div class="button-1">
            <span class="label-text">
            Randomize
            </span>
          </div>
        </div>
      </div>
      <div class="container-11">
        <div class="use-only-items-from-virtual-pantry">
        Use only items from virtual pantry?
        </div>
        <div class="switch">
          <div class="handle-shape">
          </div>
        </div>
      </div>
      <div class="container-7">
        <div class="serving-size">
        Serving Size
        </div>
        <div class="select-field-2">
          <div class="select-2">
            <span class="value-3">
            Number of People
            </span>
            <div class="chevron-down-2">
              <img class="icon-5" src="../assets/vectors/icon_62_x2.svg" />
            </div>
          </div>
        </div>
      </div>
      <div class="container-6">
        <div class="time-limit">
        Time limit
        </div>
        <div class="select-field">
          <div class="select">
            <span class="value-1">
            Minutes
            </span>
            <div class="chevron-down">
              <img class="icon-2" src="../assets/vectors/icon_13_x2.svg" />
            </div>
          </div>
        </div>
      </div>
      <div class="container-4">
        <span class="other-concerns-looking-for-something">
        Other concerns? Looking for something?
        </span>
        <div class="input-field">
          <div class="input">
            <span class="value">
            type here...
            </span>
          </div>
        </div>
      </div>
      <div class="button">
        <span class="button-2">
        Generate Recipe
        </span>
      </div>
    </div>
  </body>
</html>
