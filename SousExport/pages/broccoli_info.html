<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>broccoli Info</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="broccoli_info.css" />
  </head>
  <body>
    <div class="broccoli-info">
      <div class="header">
        <div class="sous">
        sous
        </div>
        <div class="container-2">
          <span class="generator">
          generator
          </span>
          <span class="recipe">
          recipe
          </span>
          <span class="virtual-pantries">
          virtual-pantries
          </span>
        </div>
        <div class="container-7">
          <div class="account-circle">
            <img class="icon" src="../assets/vectors/icon_149_x2.svg" />
          </div>
          <div class="heart">
            <img class="icon-1" src="../assets/vectors/icon_57_x2.svg" />
          </div>
        </div>
      </div>
      <div class="container-3">
        <div class="button-1">
          <span class="button-3">
          &lt; Back
          </span>
        </div>
        <div class="update">
        Update
        </div>
      </div>
      <div class="container-5">
        <div class="name-of-product">
        Name of Product:
        </div>
        <div class="container-1">
          <span class="broccoli">
          broccoli
          </span>
        </div>
      </div>
      <div class="container-8">
        <div class="count">
        Count:
        </div>
        <div class="select-field">
          <div class="select">
            <span class="value">
            2
            </span>
          </div>
        </div>
      </div>
      <div class="container-4">
        <div class="container-6">
          <div class="optional">
          Optional
          </div>
          <span class="either-enter-expiration-date-or-we-will-generate-an-estimated-date">
          either enter expiration date or we will generate an estimated date
          </span>
        </div>
        <span class="optional-1">
        Optional
        </span>
        <span class="either-enter-expiration-date-or-we-will-generate-an-estimated-date-1">
        either enter expiration date or we will generate an estimated date
        </span>
      </div>
      <div class="container">
        <div class="expiration-data">
        Expiration Data:
        </div>
        <div class="input-field">
          <div class="date-and-time-compact-collapsed">
            <div class="date">
              <span class="month">
              Jun 10,
              </span>
              <span class="year">
              2024
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="button">
        <span class="button-2">
        Add Product
        </span>
      </div>
    </div>
  </body>
</html>
