<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recipe Generator-page final step</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="recipe_generator_page_final_step_1.css" />
  </head>
  <body>
    <div class="recipe-generator-page-final-step">
      <div class="header">
        <div class="sous">
        sous
        </div>
        <div class="container">
          <span class="generator">
          generator
          </span>
          <span class="recipe">
          recipe
          </span>
          <span class="virtual-pantries">
          virtual-pantries
          </span>
        </div>
        <div class="container-3">
          <div class="account-circle">
            <img class="icon-4" src="../assets/vectors/icon_92_x2.svg" />
          </div>
          <div class="heart-1">
            <img class="icon-5" src="../assets/vectors/icon_63_x2.svg" />
          </div>
        </div>
      </div>
      <div class="container-2">
        <div class="container-6">
          <div class="arrow-left">
            <img class="icon-3" src="../assets/vectors/icon_33_x2.svg" />
          </div>
          <span class="step-9-of-9">
          STEP 9 of 9:
          </span>
        </div>
        <div class="container-5">
          <span class="add-the-cooked-pasta-to-the-prepared-sauce-and-serve">
          Add the cooked pasta to the prepared sauce and serve.
          </span>
        </div>
        <div class="container-7">
          <div class="mic">
            <img class="icon-6" src="../assets/vectors/icon_97_x2.svg" />
          </div>
          <div class="container-4">
            <div class="type-your-questions-here">
            type your questions here...
            </div>
            <img class="icon" src="../assets/vectors/icon_138_x2.svg" />
          </div>
        </div>
      </div>
      <div class="enjoy-your-meal">
      enjoy your meal!
      </div>
      <div class="container-9">
        <div class="rate-this-recipe">
        rate this recipe:
        </div>
        <div class="navigation-button-list">
          <div class="navigation-button">
            <img class="icon-7" src="../assets/vectors/icon_3_x2.svg" />
          </div>
          <div class="navigation-button-1">
            <img class="icon-8" src="../assets/vectors/icon_55_x2.svg" />
          </div>
          <div class="navigation-button-2">
            <img class="icon-9" src="../assets/vectors/icon_11_x2.svg" />
          </div>
          <div class="navigation-button-3">
            <img class="icon-10" src="../assets/vectors/icon_141_x2.svg" />
          </div>
          <div class="navigation-button-4">
            <img class="icon-11" src="../assets/vectors/icon_22_x2.svg" />
          </div>
        </div>
      </div>
      <div class="container-1">
        <div class="container-8">
          <div class="arrow-back">
            <img class="icon-2" src="../assets/vectors/icon_9_x2.svg" />
          </div>
          <span class="favorite">
          favorite:
          </span>
        </div>
        <div class="heart">
          <img class="icon-1" src="../assets/vectors/icon_56_x2.svg" />
        </div>
      </div>
    </div>
